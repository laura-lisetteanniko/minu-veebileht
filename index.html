<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Labor - Automaatne Deployment</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            max-width: 500px;
        }
        h1 { color: #232f3e; margin-bottom: 20px; } /* AWS tumesinine */
        p { color: #545b64; line-height: 1.6; }
        .status-badge {
            background-color: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        button {
            background-color: #ff9900; /* AWS oranÅ¾ */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ec7211;
        }
        #counter {
            font-weight: bold;
            font-size: 1.2em;
            color: #232f3e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš€ Minu S3 Veebileht</h1>
        <p>See leht on majutatud Amazon S3-s ja uueneb automaatselt GitHubi kaudu!</p>
        <div class="status-badge">Muudetud VS Code-is ja deployed automaatselt</div>
        
        <div style="margin-top: 20px; border-top: 1px solid #eee; pt: 20px;">
            <p>Proovi interaktiivsust:</p>
            <button onclick="countClicks()" id="btn">Vajuta mind!</button>
            <p id="counter">Klikke tehtud: 0</p>
        </div>
    </div>

    <script>
        let clicks = 0;
        function countClicks() {
            clicks++;
            document.getElementById('counter').innerText = 'Klikke tehtud: ' + clicks;
            
            // VÃ¤ike efekt nupule vajutades
            const btn = document.getElementById('btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => btn.style.transform = 'scale(1)', 100);
        }
    </script>
</body>
</html>
