<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Custom Tetris</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            text-align: center; 
            background: #2c3e50; 
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        canvas {
            border: 3px solid #ecf0f1;
            background-color: #000;
        }
        .score-board { font-size: 1.8rem; margin-bottom: 10px; color: #f1c40f; }
        button {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Minu Valitud Kujunditega Tetris</h1>
    
    <div class="container">
        <div class="score-board">Skoor: <span id="score">0</span></div>
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="controls">
            <button onclick="togglePause()" id="pauseBtn">PAUS</button>
            <button onclick="resetGame()">UUS MÃ„NG</button>
        </div>
        <p style="font-size: 0.8em;">Nooled: Liiguta ja Keera (Ãœles)</p>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        let paused = false;

        // Ainult Sinu pildil olevad 5 kujundit
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]]; // Sinine pulk
            if (type === 'O') return [[2, 2], [2, 2]]; // Kollane ruut
            if (type === 'L') return [[0, 3, 0], [0, 3, 0], [0, 3, 3]]; // OranÅ¾ L
            if (type === 'S') return [[0, 4, 4], [4, 4, 0], [0, 0, 0]]; // Roheline S
            if (type === 'T') return [[0, 5, 0], [5, 5, 5], [0, 0, 0]]; // Lilla T
        }

        // VÃ¤rvid vastavalt Sinu pildile
        const colors = [
            null,
            '#00f0f0', // I (Cyan)
            '#f0f000', // O (Yellow)
            '#f0a000', // L (Orange)
            '#00f000', // S (Green)
            '#a000f0'  // T (Purple)
        ];

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = 'black';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function arenaSweep() {
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                player.score += 10;
            }
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function playerDrop() {
            if (paused) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerReset() {
            const pieces = 'IOLST'; // Ainult need 5 tÃ¼Ã¼pi
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function togglePause() {
            paused = !paused;
            document.getElementById('pauseBtn').innerText = paused ? "JÃ„TKA" : "PAUS";
        }

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            paused = false;
            playerReset();
            updateScore();
        }

        function update(time = 0) {
            if (!paused) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > 1000) playerDrop();
                
                context.fillStyle = '#000';
                context.fillRect(0, 0, canvas.width, canvas.height);
                drawMatrix(arena, {x: 0, y: 0});
                drawMatrix(player.matrix, player.pos);
            }
            requestAnimationFrame(update);
        }

        function updateScore() { document.getElementById('score').innerText = player.score; }

        const arena = Array.from({length: 20}, () => new Array(12).fill(0));
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { player.pos.x -= 1; if(collide(arena, player)) player.pos.x += 1; }
            if (event.keyCode === 39) { player.pos.x += 1; if(collide(arena, player)) player.pos.x -= 1; }
            if (event.keyCode === 40) playerDrop();
            if (event.keyCode === 38) playerRotate(1);
        });

        let dropCounter = 0;
        let lastTime = 0;
        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
